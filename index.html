<!DOCTYPE html>
<html lang="ru">
<head>    
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./images/logo.png" alt="лого">
  </header>
  
  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit"></button>
        <p class="profile__description">Исследователь океана</p>        
      </div>
      <button class="profile__add"></button>
    </section>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__edit">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__input" id="formName" placeholder="" type="text">
          <input class="popup__input" id="formDescription" placeholder="" type="text">
          <button class="popup__save" type="button">Сохранить</button>
        </form>
      </div>
    </div>
    
    <section class="elements">
      <div class="elements__card">
        <img class="elements__image" src="./images/elbrus.jpg" alt="эльбрус"></img>
        <p class="elements__caption">Гора Эльбрус</p>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="./images/dombay.jpg" alt="домбай"></img>
        <p class="elements__caption">Домбай</p>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="./images/karachaevsk.jpg" alt="карачаевск"></img>
        <p class="elements__caption">Карачаевск</p>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="./images/karachaevsk.jpg" alt="карачаевск"></img>
        <p class="elements__caption">Карачаево-Черкессия</p>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="./images/elbrus.jpg" alt="эльбрус"></img>
        <p class="elements__caption">Гора Эльбрус</p>
        <button class="elements__like"></button>
      </div>
      <div class="elements__card">
        <img class="elements__image" src="./images/dombay.jpg" alt="домбай"></img>
        <p class="elements__caption">Домбай</p>
        <button class="elements__like"></button>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__caption">© 2022 Mesto Russia</p>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
